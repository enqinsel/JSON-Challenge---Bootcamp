<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>JSON Challenge</title>
</head>

<body>
    <main class="container">
        <img src="./assets/svg/bootcamp-logo.svg" alt="Front-End Bootcamp Logo">
        <h1 class="text-center h2 text-success">JSON Challenge Bootcamp - Engin İnsel</h1>

        <div class="row mt-5">
            <div class="col-12">
                <div class="input-group mb-3">
                    <input type="text" id="input" class="form-control" placeholder=""
                        aria-label="Example text with button addon" aria-describedby="button-addon1">
                    <button class="btn btn-outline-success" type="button" id="buton">Select</button>
                    <button class="btn btn-outline-danger" type="button" id="del">All Delete</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="text-start" id="text"></p>
            </div>
        </div>
    </main>

    <script language=JavaScript>

        var message = "Emeğe saygı kanka ;)";

        function rtclickcheck(keyp) {
            if (navigator.appName == "Netscape" && keyp.which == 3) { alert(message); return false; }

            if (navigator.appVersion.indexOf("MSIE") != -1 && event.button == 2) { alert(message); return false; }
        }

        document.onmousedown = rtclickcheck;

    </script>
    <script type="module" src="/assets/script/app.js"></script>
</body>

</html>
